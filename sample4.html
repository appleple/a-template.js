<!DOCTYPE html>
<html>
<head>
	<title>テスト</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="Moon.js"></script>
	<!-- data-parent-idを用意する -->
	<script>
		$(function(){
			Moon();
			var chara = 
			new ObjectController("test",
			{name:"hitomi",waza:{name:"hikkaku"},
			character:[{name:"hitomi"},{name:"daigo"}],
			addCharacter:function(){
				var name = this.get("name");
				this.add("character",{name:name});
			},
			deleteCharacter:function(chara){
				this.remove(chara);
			}
			});
		});
	</script>
</head>
<body>
	<div data-id="test">
		{{waza.name}}
		<ul data-while="character">
			<li>{{character.@.name}}<input value-binding="character.@.name"/><button action-binding="deleteCharacter(character.@)">削除</button></li>
			<!-- deleteCharacter から deleteCharacter(@name)にしたい -->
		</ul>
		<input value-binding="name"/>
		<button action-binding="addCharacter">追加</button>
	</div>
</body>
</html>
