<!DOCTYPE html>
<html>
<head>
	<title>テスト</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="Moon.js"></script>
	<script>
		$(function(){
			Moon();
			var chara = new ObjectController("calculate",
			{tax:0.5,value:100,amount:function(){return this.get("tax")*this.get("value")},
			actions:{alert:function(){this.set("tax",0.8)}}});
		});
	</script>
</head>
<body>
	<div data-id="calculate">
	{{tax}}*<input value-binding="value">={{amount}}
	<button action-binding="actions.alert">0.8倍で計算</button>
	</div>
</body>
</html>
